{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="card">
      <div class="card-header"> <h2 class="text-center mt-1">Please Log In0</h2></div>
        <div class="col-xl-5 col-md-8">
            <form class="bg-white  rounded-5 shadow-5-strong p-5" method="POST" action="{% url 'olretail:user_login'%}">
              {% csrf_token %}
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example1">Username: </label>
                <input type="text" id="form1Example1" class="form-control" name="username" />
      
              </div>
      
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example2">Password: </label>
                <input type="password" id="form1Example2" class="form-control" name="password" />
      
              </div>
      
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3">
                      Remember me
                    </label>
                  </div>
                </div>
      
                <div class="col text-center">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block">Login in</button>
            </form>
          </div>
    </div>
  </div>
</div>
{% endblock %}
