{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="card-body">
    <div class="card-header text-center">
      <h3 class="text-muted">  Sign Up</h3>
    </div>
    {%if error%}
    <p class="text-danger">{{message}}</p>
    {% endif%}
    <form action="" method="POST">
      {% csrf_token %}
      <div class="md-form mb-5">
        <i class=" prefix grey-text"></i>
        <input type="text" id="orangeForm-name" class="form-control validate" required name="first">
        <label data-error="wrong" data-success="right" for="orangeForm-name">First Name</label>
      </div>
      <div class="md-form mb-5">
        <i class=" prefix grey-text"></i>
        <input type="text" id="orangeForm-name" class="form-control validate" required name="last">
        <label data-error="wrong" data-success="right" for="orangeForm-name">Last Name</label>
      </div>
      <div class="md-form mb-5">
        <i class=" prefix grey-text"></i>
        <input type="email" id="orangeForm-email" class="form-control validate" required name="email">
        <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
      </div>
      <div class="md-form mb-5">
        <i class=" prefix grey-text"></i>
        <input type="text" id="orangeForm-name" class="form-control validate" name="username">
        <label data-error="wrong" data-success="right" for="orangeForm-name">User Name</label>
      </div>
      <div class="md-form mb-4">
        <i class=" prefix grey-text"></i>
        <input type="password" id="orangeForm-pass" class="form-control validate" required name="password">
        <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
      </div>
      <div class="md-form mb-5">
        <i class=" prefix grey-text"></i>
        <input type="text" id="orangeForm-name" class="form-control validate" required name="address">
        <label data-error="wrong" data-success="right" for="orangeForm-name">Address</label>
      </div>
      <div class="md-form mb-5">
        <i class=" prefix grey-text"></i>
        <input type="text" id="orangeForm-name" class="form-control validate" required name="mobile">
        <label data-error="wrong" data-success="right" for="orangeForm-name">Phone</label>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-deep-orange">Sign up</button>
      </div>
    </form>
  </div>
</div>


{% endblock %}
